# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - google2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6f2687bfd85d40c2b533097dc5e73222 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f599f6de4c59492e9d39926cfd9f7d88 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6f2687bfd85d40c2b533097dc5e73222 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'google2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56cfc5687b0d4f588576a0809403acfe }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6f2687bfd85d40c2b533097dc5e73222 }}/appsvc/staticsite:${{ github.sha }}'